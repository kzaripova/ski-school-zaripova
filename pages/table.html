<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Table</title>
</head>
<body>
  <h1>Погода в Санкт-Петербурге на 5 дней</h1>
  <table border="1" cellspacing="0">
    <tr>
      <th></th>
      <th>ПН</th>
      <th>ВТ</th>
      <th>СР</th>
      <th>ЧТ</th>
      <th>ПТ</th>
    </tr>
    <tr>
      <td class="header">день</td>
      <td>12</td>
      <td>11</td>
      <td>10</td>
      <td>5</td>
      <td>-5</td>
    </tr>
    <tr>
      <td class="header">ночь</td>
      <td>3</td>
      <td>2</td>
      <td>1</td>
      <td>0</td>
      <td>-10</td>
    </tr>
    <tr>
      <td class="header">дождь</td>
      <td>10%</td>
      <td>30%</td>
      <td>90%</td>
      <td>0%</td>
      <td>0%</td>
    </tr>
  </table>
</body>
</html>
